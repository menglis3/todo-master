<template>
    <h1>${message}</h1>
    <template>
            <h1>${message}</h1>
            <button click.trigger="login()">Login</button>        
            <div id="errorMsg" innerhtml.bind="loginError"></div>
            <label for="email">Email</label>
            <input value.bind="email" type="email" autofocus class="form-control" id="email" placeholder="Email"></input>
            <label for="password">Password</label>
            <input value.bind="password" type="password" class="form-control" id="password" placeholder="Password"></input>        
            <compose show.bind="showLogin" view="./components/login.html"></compose>
            <compose show.bind="!showLogin" view="./components/register.html"></compose>
        </template>
        
</template>
